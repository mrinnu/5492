<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Food Calorie Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .food-bg {
            background-size: cover;
            background-position: center;
            position: relative;
            animation: bgSlideshow 12s linear infinite;
        }
        .food-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
        }
        @keyframes bgSlideshow {
            0%, 33.33% {
                background-image: url('https://images.pexels.com/photos/1640777/pexels-photo-1640777.jpeg');
            }
            33.34%, 66.66% {
                background-image: url('https://images.pexels.com/photos/1640773/pexels-photo-1640773.jpeg');
            }
            66.67%, 100% {
                background-image: url('https://images.pexels.com/photos/1640774/pexels-photo-1640774.jpeg');
            }
        }
        .content-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: slideUp 0.5s ease forwards;
        }
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @media (max-width: 400px) {
            .nav-brand {
                font-size: 1rem !important;
            }
            .content-container {
                padding: 0.5rem !important;
                margin: 0.25rem !important;
            }
            h1 { font-size: 1.5rem !important; }
            h2 { font-size: 1.25rem !important; }
            p { font-size: 0.875rem !important; }
            .social-icons { font-size: 1.25rem !important; }
        }
    </style>
</head>
<body class="food-bg min-h-screen">
    <!-- Navigation -->
    <nav class="relative z-10 bg-white/10 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-2 sm:px-4 lg:px-8">
            <div class="flex items-center justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <a href="index.html" class="nav-brand text-white font-bold text-base sm:text-xl truncate max-w-[200px] sm:max-w-none">
                        CalorieTracker üçΩÔ∏è
                    </a>
                </div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button type="button" onclick="toggleMobileMenu()" 
                        class="text-white hover:text-indigo-200 focus:outline-none p-2">
                        <svg class="h-5 w-5 sm:h-6 sm:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path id="menuIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                    </button>
                </div>

                <!-- Desktop menu -->
                <div class="hidden md:flex space-x-4">
                    <a href="index.html" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md">Home</a>
                    <a href="about.html" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md">About</a>
                    <a href="contact.html" class="text-indigo-200 font-bold px-3 py-2 rounded-md">Contact</a>
                    <a href="Auth/login.html" class="text-white hover:text-indigo-200 px-3 py-2 rounded-md">Login</a>
                </div>
            </div>

            <!-- Mobile menu -->
            <div id="mobileMenu" class="hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-white/10 backdrop-blur-md rounded-md mt-1 sm:mt-2">
                    <a href="index.html" class="text-white hover:text-indigo-200 block px-2 sm:px-3 py-1 sm:py-2 text-sm sm:text-base rounded-md">Home</a>
                    <a href="about.html" class="text-white hover:text-indigo-200 block px-2 sm:px-3 py-1 sm:py-2 text-sm sm:text-base rounded-md">About</a>
                    <a href="contact.html" class="text-indigo-200 font-bold block px-2 sm:px-3 py-1 sm:py-2 text-sm sm:text-base rounded-md">Contact</a>
                    <a href="Auth/login.html" class="text-white hover:text-indigo-200 block px-2 sm:px-3 py-1 sm:py-2 text-sm sm:text-base rounded-md">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="content-container rounded-xl shadow-2xl p-4 sm:p-8 max-w-3xl mx-auto">
            <div class="text-center mb-8">
                <h1 class="text-3xl sm:text-4xl font-bold text-white mb-4">
                    Get in Touch
                </h1>
                <p class="text-base sm:text-lg text-white/90">
                    Have questions or suggestions? We'd love to hear from you!
                </p>
            </div>

            <!-- Contact Form -->
            <form onsubmit="return handleSubmit(event)" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-white mb-1">Name</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 rounded-lg bg-white/90 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 rounded-lg bg-white/90 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="subject" class="block text-sm font-medium text-white mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" required
                        class="w-full px-4 py-2 rounded-lg bg-white/90 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>
                
                <div>
                    <label for="message" class="block text-sm font-medium text-white mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 rounded-lg bg-white/90 border border-white/30 focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
                
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Send Message
                </button>
            </form>

            <!-- Alternative Contact Methods -->
            <div class="mt-12 text-center">
                <h2 class="text-2xl font-bold text-white mb-6">Other Ways to Reach Us</h2>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
                    <a href="mailto:contact@calorietracker.com" 
                        class="flex flex-col items-center p-4 rounded-lg bg-white/10 backdrop-blur hover:bg-white/20 transition-colors">
                        <i class="fas fa-envelope text-2xl text-white mb-2"></i>
                        <span class="text-white">Email Us</span>
                    </a>
                    <a href="#" 
                        class="flex flex-col items-center p-4 rounded-lg bg-white/10 backdrop-blur hover:bg-white/20 transition-colors">
                        <i class="fab fa-twitter text-2xl text-white mb-2"></i>
                        <span class="text-white">Tweet Us</span>
                    </a>
                    <a href="#" 
                        class="flex flex-col items-center p-4 rounded-lg bg-white/10 backdrop-blur hover:bg-white/20 transition-colors">
                        <i class="fab fa-instagram text-2xl text-white mb-2"></i>
                        <span class="text-white">DM Us</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            const menuIcon = document.getElementById('menuIcon');
            
            if (mobileMenu.classList.contains('hidden')) {
                mobileMenu.classList.remove('hidden');
                menuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
            } else {
                mobileMenu.classList.add('hidden');
                menuIcon.setAttribute('d', 'M4 6h16M4 12h16M4 18h16');
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;

            // Here you would typically send this data to your server
            // For now, we'll just show an alert
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
            return false;
        }

        // Check if user is logged in
        window.onload = function() {
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            const loginLinks = document.querySelectorAll('a[href="Auth/login.html"]');
            
            if (currentUser) {
                loginLinks.forEach(link => {
                    link.textContent = 'Logout';
                    link.href = '#';
                    link.onclick = function() {
                        localStorage.removeItem('currentUser');
                        window.location.href = 'Auth/login.html';
                    };
                });
            }
        };
    </script>
</body>
</html>
